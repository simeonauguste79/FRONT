<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UN RANDOM</title>
</head>
<body>
        <style>

                *{
        
                    box-sizing: border-box;
        
                }
        
                html{
        
                    width: 100%;
        
                    height: inherit; /* hérite du parent window pour la propriété height*/
        
                }
        
                body{
        
                    margin: 0

                }
                canvas{
                    display: block; /* pour que le canvas s'adapte à la taille du body*/
                    border: 4px solid crimson;
                }
                button{
                    position: absolute;
                    top: 20px;
                    left: 20px;
                }
            </style>
        </head>
        <body>
            <button>Dessine</button>
            <canvas></canvas>
            <script>
                var btn = document.querySelector('button');
                var canvas = document.querySelector('canvas');
                var feuille = canvas.getContext('2d');
                var WIDTH = document.documentElement.clientWidth;
                var HEIGHT = document.documentElement.clientWidth;
                canvas.width = WIDTH;
                canvas.height = HEIGHT;
                function dessineUnCercle(){
                    feuille.clearRect(0,0, WIDTH, HEIGHT); // efface le contenu du canvas
                    feuille.beginPath();
                    feuille.fillStyle = 'rgba(255, 0, 0, .5)';
                    // dessiner un cercle de 30px de diamètre, positionné à 100px en x et 100px en y de l'angle gauche du canvas
                    // feuille.arc(x,y, radius, startAngle, endAgle)
                    feuille.arc(100, 100, 30, 0, 2 * Math.PI);
                    feuille.fill();
    
                }// FIN DE LA FONCTION addEventListener()
                // parametre de addEventListener : événement, action
        
                // ATTENTION QUAD ON VEUT DECLENCHER UNE FONCTION LORS D'UN EVENEMENT? NE SURTOUT PAS METTRE DES COUPLE DE PARENTHESE APRES LE NOM DE LA FONCTION (sinon la fonction d'exécute toute seul avant même le click)    
        
                // ON DECLANCHE LA FONCTION AU CLICK
                btn.addEventListener('click', dessineUnCercle);

        for(var i=0; i<100; i++){
            feuille.beginPath();
            feuille.fillStyle = 'hsla('+ random(360) +', 100%, 50%, .5)';   
        }
            </script>        
</body>
</html>
