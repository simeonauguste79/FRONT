<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CERCLE CANVAS</title>
    <style>
        /* *{
            box-sizing: border-box;
        } */
        html{
            width: 100%;
            height: inherit; /*Prendre la taille de window du parent donc du body*/
        }
        canvas{
         display: block; /*Pour que le canvas s'adapte à la taille du body*/
         border: 4px solid crimson;
        }
        body{
            margin: 0;
        }
        button{
            position: absolute;
            top: 20px;
            left: 20px;
        }
    </style>
</head>
<body>
    <button>Dessine</button>
  <canvas></canvas>
  <script>
      var btn = document.querySelector('button');
      var canvas = document.querySelector('canvas');
      var feuille = canvas.getContext('2d');
      var WIDTH = document.documentElement.clientWidth;
      var HEIGHT = document.documentElement.clientHeight;
      canvas.width = WIDTH; 
      canvas.height = HEIGHT; 
      //On va créer une fonction random
function random(number){
    //Math.floor convertit en nombre entier
    return Math.floor(Math.random()* number);
/*Ici on converti un nombre entier, c'est à dire sans virgule, le nombre rendomisé et multiplié par la valeur number qui*/
}




      

     function dessineUncercle(){
    feuille.clearRect(0,0, WIDTH, HEIGHT); //efface le contenu

    var i =0, combienDeFois = 100;
    function f(){

  
            feuille.beginPath();
        //http://www.workwithcolor.com/hsl-color-picker-01.htm

            feuille.fillStyle = 'hsla('+ random(360) +', 100%, 50% , .5)';
            /*Dessiner un cerccle de 30px de diamètre, positionné à 100px en x et 100px en y de l'angle du canvas
            feuille.arc(x,y, radius, startAngle, endAngle)
            */

            feuille.arc(random(WIDTH) , random(HEIGHT) , random(50), 0, 2 * Math.PI);
            //On doit demander l'execution 
            feuille.fill();
             

            i++;
                    if(i< combienDeFois){
                        console.log(i);
                        setTimeout(f, 500);//Le o de timmeout 
                    }
            //Paramètre de rappel ===> événement action
            } 
      f();
     } //FIN DE LA FONCTION ET ON DECLENCHE LA FONCTION
     btn.addEventListener('click', dessineUncercle);
  </script>  
</body>
</html>
