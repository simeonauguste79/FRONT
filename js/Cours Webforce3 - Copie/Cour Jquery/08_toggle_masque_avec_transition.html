<!DOCTYPE html>
<html lang="en">

        }
    </style>
</head>

    <!--
        1_Ajouter une balise button et sa class="btn"

        //On fera avec la fonction anonyme
       //Ici on ajoute un événementy click sur l'élément qui a la class .btn et on execute une fonction anonyme

    //On ajoute un toggleClass pour ajouetr et supprimer la class affiche sur l'objet  qui a la class .listefruit
    $('.listeFruits').toggleClass('affiche');
