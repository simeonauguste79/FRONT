<body>



<!--source mise en forme forms bootstrap :

https://hackerthemes.com/bootstrap-cheatsheet/#form__grid

 -->

<main class="container">

    <h1 class="text-center">Contactez-nous</h1>



    <form novalidate id="contact">



        <!-- nom -->

        <div class="form-group">

            <label for="nom">Nom</label>



            <input type="text" required

                   placeholder="Saisissez votre Nom"

                   class="form-control" id="nom">





            <div class="invalid-feedback">

                Vous devez saisir votre nom.

            </div>

            <div class="valid-feedback">

                Validé.

            </div>

        </div>



        <!-- Prénom -->

        <div class="form-group row">

            <label for="prenom" class="col-sm-2 col-form-label">Prénom</label>

            <div class="col-sm-10">

                <input type="text" required

                       placeholder="Saisissez votre Prénom"

                       class="form-control" id="prenom">

                <div class="invalid-feedback">

                    Vous devez saisir votre prénom.

                </div>

                <div class="valid-feedback">

                    Validé.

                </div>

            </div>

        </div>





        <!-- Email -->

        <div class="form-group row">

            <label for="email" class="col-sm-2 col-form-label">Email</label>

            <div class="col-sm-10">

                <input type="email" required

                       placeholder="Saisissez votre Email"

                       class="form-control" id="email">

                <div class="invalid-feedback">

                    Vérifiez votre email.

                </div>

                <div class="valid-feedback">

                    Validé.

                </div>

            </div>

        </div>



        <!-- Tel -->

        <div class="form-group row">

            <label for="tel" class="col-sm-2 col-form-label">Tel</label>

            <div class="col-sm-10">

                <input type="tel" required

                       placeholder="Saisissez votre Tel"

                       class="form-control" id="tel">

                <div class="invalid-feedback">

                    Vérifiez votre téléphone.

                </div>

                <div class="valid-feedback">

                    Validé.

                </div>

            </div>

        </div>



        <!-- Bouton de soumission -->

        <div class="form-group">

            <button type="submit"

                    class="btn btn-primary btn-block">

                Envoyer ma demande

            </button>

        </div>



    </form>

</main>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

</body>
