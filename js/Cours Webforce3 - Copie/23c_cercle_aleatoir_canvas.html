<body>
    <button>Dessine</button>

  <script>
      var btn = document.querySelector('button');
      var canvas = document.querySelector('canvas');
      var feuille = canvas.getContext('2d');
      var WIDTH = document.documentElement.clientWidth;
      var HEIGHT = document.documentElement.clientHeight;
      canvas.width = WIDTH; 
      canvas.height = HEIGHT; 
      //On va créer une fonction random
function random(number){
    //Math.floor convertit en nombre entier
    return Math.floor(Math.random()* number);
/*Ici on converti un nombre entier, c'est à dire sans virgule, le nombre rendomisé et multiplié par la valeur number qui*/
}




      function dessineUncercle(){
    feuille.clearRect(0,0, WIDTH, HEIGHT); //efface le contenu
    feuille.beginPath();
//http://www.workwithcolor.com/hsl-color-picker-01.htm

    feuille.fillStyle = 'hsla('+ random(360)+', 100%, 50% , .5)';
    /*Dessiner un cerccle de 30px de diamètre, positionné à 100px en x et 100px en y de l'angle du canvas
    feuille.arc(x,y, radius, startAngle, endAngle)
    */

    feuille.arc(random(random(WIDTH) ), random(HEIGHT) , random(50), 0, 2 * Math.PI);
    //On doit demander l'execution 
    feuille.fill();
    //Paramètre de rappel ===> événement action
      } 
      //FIN DE LA FONCTION ET ON DECLENCHE LA FONCTION

    btn.addEventListener('click', dessineUncercle);

    */

    A faire tout seul, la boucle doit être executée 100 fois
