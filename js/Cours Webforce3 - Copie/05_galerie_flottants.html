    <title>Document</title>
    <style>
        /* le sélecteur universel, lie toutes les balises
        le box-sizing: border-box; permet de donner des paddings et des border sans augumenter la taille calculée des boites, le width représente la taille TOTALE  de TOUTES les boites */


        *{
            box-sizing: border-box;
        }
        .container {
            width: 80%;
            border: 2px solid olivedrab;
            margin: 0 auto;
        }

        .container figure{
            border: 2px orange solid;
            width: 25%;
            margin: 0 auto;
            float: left;
            padding: .5rem;
        }

        figure img{
            width: 100%;
        }
    
        p {
            border: 2px gray solid;
        }
    
        .flt_l {
            float: left;
        }
    
        .clear {
            clear: both;
            display: table;
        }
    
        /* la class=clearfix se donne aux parents pour qu'ils contiennent ses flottants (sinon les flottants débordent) */
        .clearfix:after {
            content: '';
            clear: both;
            display: table;
        }


        /* les media queries */

        /* pour tous les écrans plus petits que 640px, on va mettre 2 figures par ligne */

        @media (max-width:640px){

            body{
                background: hotpink;
            }
            .container{
                width: 100%;
            }
            .container figure{
                width: 50%;
            }
        }

        /* pour tous les écrans plus petits que 480px, on va mettre 1 figure par ligne */
        @media (max-width:640px){
            body{
                 background: teal;
            }
            .container{
                width: 100%;
            }
            
        }
    </style>
</head>
