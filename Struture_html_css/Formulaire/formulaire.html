<!Doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Mon Menu</title>
        <link rel="stylesheet" href="css/formulaire.css">
    </head>
    <body>
        <div class="container">
            <!--Je declare mon formulaire avec la balise form-->

            <form method="POST" action="#" enctype="#">
                <label for="pseudo">Pseudo*</label><!--form est l'identifiant de l'élément du formulaire-->
                <input type="text" name="pseudo" placeholder="rentrer son pseudo" required><br>
                <!--input est l'entrée de données dans une base de données et required indique le champ doit être renseigné-->
                <!--METHOD===> comment circule les données en PHP, ENCTYPE===> concerne la récuperation-->
                <!--le mot de passe-->
                <label for="MDP">Mot de passe</label>
                <input type="password" id="#" name="email" placeholder="password" required><br>
                <!--Email-->
                <label for="--Email--">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" required><br>
                <!--le fichier-->
                <!--placeholder est le texte explicatif en grisé dans le champ non encore rempli-->
                <label for="file">fichier</label>
                <input type="file" id="file" name="file" required><br>
                <!--type FILE créé un bouton "parcourir " pour aller chercher le fichier-->
                <!--cases à cocher-->
                <label for="file">Fichier</label>
                <select name="#" id="#">
                <!--Liste deroulante avec SELECT et non INPUT-->
                <optgroup>
                    <!--option groupe==> sous cathegorie dans la liste-->
                    <option value=""></option>
                    <option value=""></option>
                </optgroup>
                <optgroup>
                    <!--option groupe==> sous cathegorie dans la liste-->
                    <option value=""></option>
                    <option value=""></option>
                </optgroup>
                </select>
                <br>
                <label for="choix">choisir</label>
                <p>
                    <!--cases à cocher carrées-->
                    <input type="checkbox" name="choix" checked>choix 1
                    <input type="checkbox" name="choix" checked>choix 2
                    <input type="checkbox" name="choix" checked>choix 3
                </p>
                <label for="civilite">civilite</label>
                <p>
                    <!--cases à cocher rondess CHECKED en coche une par defaut-->
                    <input type="radio" name="name" civilite value="m" checked> Monsieur
                    <input type="radio" name="name" civilite value="f" checked> Femme
                </p>
                <label for="ville">ville</label>
                <input type="text" id="ville" list="France">
                <datalist id="France">
                    <!--La datalist permet de suggerer lorsque l'utilistateur tape, couplé avec du PHP pour aller faire un lien avec une base de données-->
                </datalist>
                <option value="#">Paris</option>
                <option value="#">Lyon</option>
                <option value="#">Nantes</option>
                <br>
                <label for="cp">code postal</label>
                <input type="text" id="id" name="id" maxlength="5" pattern="[0-9] {5}">
                <!--MAXLENGHT impose un max de caractére et PATTERN permet d'imposer le type de caractére numeriques et comme PATTERN permet de preciser le nombre de caractéres max, on peut enlever MAXILENGHT ici (on le garde pour les connaissances -->
                <label for="adresse">Adresse</label>
                <textarea type="range" name="adresse" id="adresse" rows="10" cols="25"></textarea>
                <!--zone de texte avec les réglages de sa taille ROW et COLS-->
                <br>
                <label for="jauge">Jauge</label>
                <input type="range" min="1" max="100" name="nombre">
                <!--MIN et MAX correspondent à l'échelle et VALUE à la place du curseur par defaut ici au milieu-->
                <br>
                <label for="couleur">Couleur</label>
                <input type="color">
                <br>
                <input type="submit" name="inscription" value="s'inscrire">
                
                <input type="reset" name="effacer" value="recommencer">
                <br>
                <input type="submit" name="inscription" value="Envoyer">
                <!--Bouton d'envoi du formulaire-->
                <input type="reset" name="annuler" value="annuler">

            </form>
        </div>
    </body>
</html>
