<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/07_float.css">
    <title>LES FLOATS</title>
</head>
<body>
    <!--La proprieté FLOT indique qu'un élement doit être retiré du flux normal et doit être placé sur le côté droit ou gauche de son conteneur. Le texte et les autres élémens en ligne (INLINE) entoureront alors l'élement flottant-->
    <!--Un élement "flottant" est un élement pour lequel la valeur calculée de flot est differente de NONE-->
    <!--FLOAT implique l'utilisation d'une position en bloc, cette proproeté modidifie donc la valeur de DISPLAY dans certains cas.-->
    <!--LEFT: mot-clé, indiquant que l'élement doit flotter du côté gauche du blckquote qui le contient.>-->
    <!--RIGHT: mot-clé qui indique que l'élément doit flotter du côté droit du blockquote qui le contient-->
<!--NONE: mot-clé indiquant que l'élément ne doit pas flotter-->

<div>
    <p>Test paragraphe contenant une <span>Balise INLINE</span>
    </p>
    <hr>
    <!--div.boite{$}*4-->
    <div class="boite">1</div>
    <div class="boite">2</div>
    <div class="boite">3</div>
    <div class="boite">4</div>
    <div class="clear"></div>
    <!--La propriété CLEAR indique si un élément peut être situé à côté d'élémént FLOTTANTS qui le précèdent ou s'il doit être déplacé vers le bas pour être en dessous de ces éléments . La propriété CLEAR s'applique aux éléments FLOTTANTS comme aux éléments non-flottants -->
    <div class="boite">5</div>
    <div class="boite">6</div>
    <div class="boite">7</div>
    <div class="boite">8</div>
    <div class="clear"></div>
    
    <hr>

    <div class="piste"></div>
    <div class="piste">9</div>
    <div class="piste">10</div>
    <div class="clear"></div>
    <div class="piste">11</div>
    <div class="piste">12</div>
    <div class="piste">13</div>
    <div class="piste">14</div>
    <div class="clear"></div>
    
    
    <hr>

    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="clear"></div>
    <div class="box">5</div>
    <div class="box">6</div>
    <div class="box">7</div>
    <div class="box">8</div>
    <div class="box">9</div>
    <div class="clear"></div>
    <div class="box">11</div>
    <div class="box">12</div>
    <div class="box">13</div>
    <div class="box">14</div>
    
    
    
</div>




</body>
</html>
