<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/05_tableau.css">
    <title>Tableaux</title>
    
</head>
<body>
<!--Ouverture du tableau-->
<table>
    <!--Titre-->
    <caption>Ventes</caption>
    <!--En-tête-->
    <thead>
        <!--tr= rang-->
        <tr>
            <!--Dans ces rangées( rang), il y a toujours de en_têtes-->
            <th>Jour</th>
            <th>Smartphone</th>
            <th>Tablette</th>
            <th>Portable</th>
        </tr>
    </thead>
    <!--tfoot = bas du tableau /!\ Les normes W3C mettent la balise tfoot avant celle du corps du tableau (tbody)-->
        <tfoot>
            <!--tr = rang-->
        <tr>
              <!--td = cellules-->
            <td>Total</td>
            <td>22</td>
            <td>24</td>
            <td>26</td>
        </tr>
       </tfoot>
       <tbody>
           <!--tbody = corps du tableau-->
        <tr>
            <td>Lundi</td>
            <td>2</td>
            <td>6</td>
            <td>0</td>
        </tr>
        <tr>
            <td>Mardi</td>
            <td>1</td>
            <td>0</td>
            <td>1</td>
        </tr>
        <tr>
            <td>Mercredi</td>
            <td>5</td>
            <td>1</td>
            <td>4</td>
        </tr>
        <tr>
            <td>Jeudi</td>
            <td>12</td>
            <td>10</td>
            <td>8</td>
        </tr>
        <tr>
            <td>Vendredi</td>
            <td>2</td>
            <td>6</td>
            <td>7</td>
        </tr>
       </tbody>
</table>


        
    





    
    
</body>
</html>
